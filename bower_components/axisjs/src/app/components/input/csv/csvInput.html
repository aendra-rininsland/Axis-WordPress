<!-- input: csv -->
<textarea
  maintain-focus
  id="csvInput"
  class="form-control"
  rows="3"
  ng-model="main.inputs.inputData"
  ui-validate="'main.validateData($value)'"
  ng-change="main.updateData()">
</textarea>
<div
  class="alert alert-danger"
  ng-show="main.appConfig.input === 'csv' && !main.inputs.inputData">
    <strong>Whoops!</strong> {{ 'INPUT_MALFORMED_CSV_ERROR' | translate }}
</div>
