<div class="modal-header">
    <h3 class="modal-title">Choose a config</h3>
</div>
<div class="modal-body">
  <ul class="nav nav-pills nav-stacked">
    <li role="presentation" ng-repeat="theme in ConfChooseCtrl.themes">
      <a href="#" ng-click="ConfChooseCtrl.setConfig(theme.file)">{{theme.name}}</a>
    </li>
  </ul>
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="ConfChooseCtrl.cancel($event)">Cancel</button>
</div>
