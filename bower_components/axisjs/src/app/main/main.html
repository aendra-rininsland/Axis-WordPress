<div class="container-fluid">
  <div class="row">
    <!-- the preview chart -->
    <div class="col-xs-7 rendering">
      <ng-include src="'app/components/chart/chart.html'"></ng-include>
    </div>

    <!-- chart controls -->
    <div class="col-xs-5" id="chartControls" ng-cloak>
      <button type="button" class="btn-default btn-circle config" ng-click="main.toggleChooser()">
        <i class="glyphicon glyphicon-cog" aria-hidden="true"></i>
      </button>
      <h1><small>Axis {{version}}</small></h1>

      <div class="row">
        <div class="row">
          <div class="col-xs-12">
            <!-- data input/display -->
            <ng-include src="'app/main/partials/input.html'"></ng-include>
          </div>
        </div>

        <div class="row">
          <!-- axis options -->
          <div class="col-lg-6 col-lg-push-6">
            <ng-include src="'app/main/partials/axes.html'"></ng-include>
          </div> <!-- /.col-xs-6 -->

          <div class="col-lg-6 col-lg-pull-6">
            <!-- data options -->
            <ng-include src="'app/main/partials/options.data.html'"></ng-include>

            <!-- chart options -->
            <ng-include src="'app/main/partials/options.chart.html'"></ng-include>

            <!-- output options -->
            <ng-include src="'app/main/partials/options.output.html'"></ng-include>
          </div> <!-- /.col-xs-6 -->
        </div>
      </div> <!-- /.row -->
      <div class="row credit">
        <small translate="CREDIT_TEXT"></small>
      </div> <!-- /.row -->
    </div> <!-- /#chart-controls -->
  </div>
</div>
