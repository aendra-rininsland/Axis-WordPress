# Sunday Times axisJS configuration
---
renderer: 'c3'

export:
  - 'axis'

output:
  - 'png'
  - 'svg'

colors:
  - label: 'Appointments'
    value: '#A8C6D6'
  - label: 'Business'
    value: '#0076A3'
  - label: 'Culture'
    value: '#C2DBE8'
  - label: 'Comment'
    value: '#6398B0'
  - label: 'Driving'
    value: '#F58220'
  - label: 'Focus'
    value: '#DA2128'
  - label: 'Home'
    value: '#00A88E'
  - label: 'Money'
    value: '#00ACCD'
  - label: 'News'
    value: '#286FB7'
  - label: 'News Review'
    value: '#0083CA'
  - label: 'Sport'
    value: '#39B54A'
  - label: 'Sport Dark Blue'
    value: '#2B4C5A'
  - label: 'Sunday'
    value: '#005B7F'
  - label: 'Travel'
    value: '#00AEEF'

stylesheet: 'themes/sundaytimes.css'

screen margins: # in pixels
  top: '12px'
  bottom: '12px'
  left: '12px'
  right: '12px'

print margins: # in points
  top: '5'
  bottom: '5'
  left: '5'
  right: '5'

defaults:
  grid x: false
  grid y: true
  axis y: false
  axis y2: true
  axis x: true
  legend: false
  legend position: 'bottom'
  point: false
  y axis: 'y2'

titles:
  align: 'left'
  title size: '15px'
  title translateY: -220
  credit size: '30px'
  credit translateY:
  source size: '12px'
  source style: 'oblique'
  source translateY: 250
  translateX: 0
  translateY: 235
  append source: true
  title background: true
  background padding: 4

fonts:
  - 'http://www.thetimes.co.uk/fonts/Solido-Bold.css'
  - 'http://www.thetimes.co.uk/fonts/Solido-ExtraBold.css'
  - 'http://www.thetimes.co.uk/fonts/Solido-Book-Italic.css'

colorPicker: 'simple'

themes:
  - name: 'The Times'
    file: 'themes/axis.config.yaml'
  - name: 'Sunday Times'
    file: 'themes/sundaytimes-axis.config.yaml'
